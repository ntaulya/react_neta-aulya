<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign up form</h2>
    <form action="">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br /><br />

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />

      <label for="lname">Gender :</label><br />
      <input type="radio" id="male" name="male" />Male<br />
      <input type="radio" id="female" name="female" />Female<br />
      <input type="radio" id="others" name="others" />Others<br /><br />

      <label for="nationality">Nationality:</label><br />
      <select id="nationality" name="nationality">
        <option value="indonesia">Indonesia</option>
        <option value="england">England</option></select
      ><br /><br />

      <label for="lspoken">Languange Spoken :</label><br />
      <input type="checkbox" name="indonesia" />Bahasa Indonesia<br />
      <input type="checkbox" name="english" />English<br />
      <input type="checkbox" name="others" />Others<br /><br />

      <label for="bio">Bio :</label><br />
      <textarea name="bio" rows="10" cols="30"></textarea><br>

      <button type="button"><a href="welcome.html">Submit</a></button>
    </form>
  </body>
</html>
